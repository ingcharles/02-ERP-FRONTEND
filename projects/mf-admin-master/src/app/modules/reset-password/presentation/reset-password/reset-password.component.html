<div class="container h-100 mt-4">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-sm-6 card">
      <div class="card-body">

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group mb-2">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control form-control-sm "
              [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
            @if (submitted && f['email'].errors) {
            <div class="invalid-feedback">
              @if (f['email'].errors['required']) {
              <div>Email is required</div>
              }
              @if (f['email'].errors['email']) {
              <div>Email is invalid</div>
              }
            </div>
            }
          </div>

          <div class="form-group mb-2 text-center">
            <button type="submit" class="btn btn-primary mx-sm-3">GUARDAR</button>
            <button type="button" (click)="onReset()" class="btn btn-danger float-right"> CANCELAR </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
